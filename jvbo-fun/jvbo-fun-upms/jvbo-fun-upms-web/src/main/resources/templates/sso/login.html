<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>UPMS - 登录</title>
	<meta name="keywords" content="UPMS - 登录">
	<meta name="description" content="UPMS - 登录">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="bookmark" href="/favicon.ico" type="image/x-icon"/>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/font-awesome.min93e3.css" rel="stylesheet">
	<link href="/css/animate.min.css" rel="stylesheet">
	<link href="/css/style.min.css" rel="stylesheet">
	<link href="/css/login.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<meta http-equiv="refresh" content="0;ie.html" />
	<![endif]-->
	<script>
		if(window.top!==window.self){window.top.location=window.location};
	</script>
</head>

<body class="signin">
<div class="signinpanel">
	<div class="row">
		<div class="col-sm-7">
			<div class="signin-info">
				<div class="logopanel m-b">
					<h1>UPMS</h1>
				</div>
				<div class="m-b"></div>
				<h4>欢迎使用 <strong>UPMS</strong></h4>
				<ul class="m-b">
					<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 文字描述</li>
					<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 文字描述</li>
					<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 文字描述</li>
					<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 文字描述</li>
					<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 有问题联系XXX</li>
				</ul>
				<strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
			</div>
		</div>
		<div class="col-sm-5">
			<form id="loginForm" action="">
				<h4 class="no-margins" id="warn" style="color: red"></h4>
				<p class="m-t-md">登录到UPMS</p>
				<input type="text" class="form-control uname" id="username" placeholder="用户名" required="" />
				<input type="password" class="form-control pword m-b" id="password" placeholder="密码" required="" />
				<a href="#">忘记密码了？</a>
				<button type="button" class="btn btn-success btn-block" onclick="login()">登录</button>
			</form>
		</div>
	</div>
	<div class="signup-footer">
		<div class="pull-left">
			&copy; 2018 All Rights Reserved. UPMS
		</div>
	</div>
</div>

<script src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/upms/common/common.js"></script>
<script type="text/javascript" src="/js/upms/common/http/httpUtil.js"></script>
<script type="text/javascript" src="/js/upms/login.js"></script>
</body>
</html>
